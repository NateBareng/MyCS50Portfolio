<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {

                let feedback = document.querySelector(".feedback");


                let correct = document.querySelector(".correct");

                    correct.addEventListener('click', function() {
                        correct.style.backgroundColor = 'Green';
                        feedback.innerHTML = "Correct"
                    });

                let incorrects = document.querySelectorAll(".incorrect");

                for (let i = 0; i < incorrects.length; i++)
                {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'Red';
                        feedback.innerHTML = "Incorrect"
                    });
                }

                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value === 'Nunchucks', 'nunchucks', 'Nunchaku', 'nunchaku') {
                        input.style.backgroundColor = 'green';
                        input.parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                    }
                    else {
                        input.style.backgroundColor = 'red';
                        input.parentElement.querySelector('.feedback').innerHTML = 'Incorrect';
                    }
                });
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>In Martial Arts movies, he is one of the most iconic creating his very own Martial Arts named Jeet Kune Do. Who is he?</h3>
                <button class="incorrect">Jackie Chan</button>
                <button class="incorrect">Chuck Norris</button>
                <button class="correct">Bruce Lee</button>
                <button class="incorrect">IP Man</button>
                <button class="incorrect">Jet Li</button>
                <p class="feedback"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What was (Answer to Question 1) favorite choice of Weapon?? (Wrong Spelling wrong)</h3>
                <input type="text"></input>
                <button id="check">Check Answer</button>
                <p class="feedback"></p>
            </div>
        </div>
    </body>
</html>
